<script>
 let myIndex = 0
 let myLooper= 0
 let myMainNum = 20
  
 //carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  myLooper = setTimeout(carousel, myMainNum*1000); // Change image every x seconds
}
  
  
function myNext(){
  myIndex++;                           
  clearInterval(myLooper)  
  carousel()  
}  
</script>
